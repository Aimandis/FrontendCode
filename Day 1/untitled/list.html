<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo HR</title>
    <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
    <link rel="stylesheet" type="text/css" href="http://getbootstrap.com/css/#tables"/>
    <script type="text/javascript" src="scripts/app.js"></script>
</head>
<body>
    <h1> HR Employees List Page </h1>
<div class="panel panel-default">
    <div class="panel-heading description">
        Employees list
    </div>
    <div class="panel-body">
        <div>
            <p>
                <button onclick="showList()">Show List</button>
            </p>
        </div>
        <div id="listcontainer">

        </div>
    </div>
</div>
<div>
    <a href="index.html">Back to Home Page</a>
</div>

<div class="panel panel-default">
    <div class="panel-heading description">
        Add employee
    </div>
    <div class="panel-body">
        <p>
            First Name: <input type="text" id="firstName"/>
        </p>
        <p>
            Last Name: <input type="text" id="lastName"/>
        </p>
        <p>
            Phone: <input type="text" id="phone"/>
        </p>
        <p>
            Salary: <input type="number" id="salary"/>
        </p>
    </div>
    <button type="button" class="btn btn-default" onclick="addEmployee()">
        Add Employee
    </button>
</div>

    <div class="panel panel-default">
        <div class="panel-heading description">
            Total salary
        </div>
        <button type="button" class="btn btn-default" onclick="getTotalSalary()"> Total salary</button>
        <div id="totalsalary">

        </div>
    </div>

<div class="panel panel-default">
    <div class="panel-heading description">
        Delete last employee
    </div>
    <button type="button" class="btn btn-default" onclick="deleteLastEmployee()">
        Delete last employee
    </button>
</div>

<div class="panel panel-default">
    <div class="panel-heading description">
        Sort By
    </div>
    <input type="number" id="sortnumber">
    <button type="button" onclick="getSortNr()" class="btn btn-default">
        Sort
    </button>
</div>

<div class="panel panel-default">
    <div class="panel-heading description">
        Find word
    </div>
    <input type="text" id="findword">
    <button class="btn btn-default" onclick="findWord()" type="button">
        Find word
    </button>
</div>

</body>
</html>
